<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero</title>
</head>
<body>
<form>
    <img id="hero" src="https://tomau.vn/wp-content/uploads/tranh-to-mau-sieu-anh-hung-saitama.jpg" style="width:30%;"   >
    <p>Click button below to move the sun to right</p>
    <input type="button" value="Click me" onclick="moveRight();"/>
</form>
    <script>
        let imgObj = null;
        function init(){
            imgObj = document.getElementById('hero');   //Đoạn này có thể hiểu là khi biến imgObj chạy tới đâu thì id'hero'đi tới đó.
            imgObj.style.position = 'relative';     //Đây là vị trí mặc định của biến imgObj(vị trí tương đối)
            imgObj.style.left = '0px';             //Có nghĩa là đói tượng imgObj đang đứng cách lề trái 0px
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';  //Mỗi lần bấm nút chạy hàm init thì đối tượng sang phải 20px
        }
        window.onload = init;
    </script>
</body>
</html>
